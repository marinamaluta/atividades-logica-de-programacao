<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo sala de aula -1</title>
</head>
<body>
    <script>
    // Através de uma variavel é possivel colocar vários valores, a partir do Indice 0 (sempre numericos).
    var nomes = [];
        nomes[0] = "Yago";
        nomes[1] = "Alex";
        nomes[2] = "Gui";
        nomes[3] = "Maria";
        nomes[4] = prompt("Digite um nome");

        for(var i=0; i<=3; i++){
            nomes[i] = prompt("Digite um nome");
        }

    console.log(nomes);
    </script>
</body>
</html>
