    <script>
//  12. Faça um programa que receba um número do usuário e informe se este número é par ou ímpar.
    
    var numero = prompt("Digite um numero");

    if (numero % 2 === 1){
        alert("impar");
    }else{
        alert("par");
    }
    
    </script>
