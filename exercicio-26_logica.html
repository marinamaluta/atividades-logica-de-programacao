    <script>
    // 26. Faça um programa que receba a idade, o peso e o sexo de 10 pessoas. Calcule e imprima:
// a. Total de Homens;
// b. Total de Mulheres;
// c. Média de idade dos Homens;
// d. Média de idade das mulheres.


var sexoFeminino = 0;
var sexoMasculino = 0;    
var sexoFeminino10a20 = 0;
var sexoFeminino21a30 = 0;
var sexoFeminino31a40 = 0;
var sexoFeminino41a50 = 0;
var sexoFemininoAcima50 = 0;
var sexoMasculino10a20 = 0;
var sexoMasculino21a30 = 0;
var sexoMasculino31a40 = 0;
var sexoMasculino41a50 = 0;
var sexoMasculinoAcima50 = 0;


for (cont=1; cont <=10; cont ++){
    var sexo = parseInt(prompt("Qual o seu sexo? 1-Feminino \n 2-Masculino"));
    var idade = parseInt (prompt("Qual a sua idade? 1-De 10 a 20 anos \n 2-De 21 a 30 anos \n 3-De 31 a 40 anos \n 4-41 a 50 anos \n 5- Acima de 50"))
        
    if(sexo == "1"){
        sexoFeminino++;
    }else{
        sexoMasculino++;
        }if(sexo == 1 && idade == "1"){
            sexoFeminino10a20++;{
            if(sexo == 1 && idade == "2"){
                sexoFeminino21a30++;{
                if(sexo == 1 && idade == "3"){
                    sexoFeminino31a40++;{
                    if(sexo == 1 && idade == "4"){
                        sexoFeminino41a50++;{   
                        if(sexo == 1 && idade == "5"){
                            sexoFemininoAcima50++;                       }
                        }
                    }
                    }
                    }
                }
            }
        }
    }

        }else if(sexo == 2 && idade == "1"){
            sexoMasculino10a20++;{
            if(sexo == 2 && idade == "2"){
                sexoMasculino21a30++;{
                if(sexo == 2 && idade == "3"){
                    sexoMasculino31a40++;{
                    if(sexo == 2 && idade == "4"){
                        sexoMasculino41a50++;{   
                        if(sexo == 2 && idade == "5"){
                            sexoMasculinoAcima50++;
                        }
                    }
                }
            }
        }
    }
}
}

document.write("Total de mulheres é: "+ parseInt(sexoFeminino)) + "\n";
document.write("Total de homens é " + parseInt(sexoMasculino)) + "\n";

    </script>
