<!DOCTYPE html>

<head>

    <title>Exercício numero 9 - Logica</title>

<body>
    <script>
     // 9. Uma empresa decide dar aumento de 30% aos funcionários cujo salário é inferior a 500 reais. Escreva um programa que receba o salário de um funcionário e imprima o valor do salário reajustado ou uma mensagem caso o funcionário não tenha direito a aumento.

        var salario = prompt("Digite seu salário");
        var salarioAjustado = parseFloat(salario) * 1.3;

        if (salario < 500){
            document.write("Seu novo salário é " + salarioAjustado);
        }else{
            document.write("Você não tem direito ao aumento");
        }



    </script>

</body>
</html>
