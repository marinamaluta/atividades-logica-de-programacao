<head>

<body>
        <h1>Lógica com JavaScript</h1>
        <script>
    
            /* entrada */
            var medida = prompt("digite sua altura em polegadas");
            
            /* processamento */
            medida = parseFloat(medida);
            var resultado = medida / 2.5;
            /* parseFloat(numero quebrado) e parseInt considera somente o número inteiro */
            
            /* saida */
            console.log("Sua altura é " + resultado + "  centimetros");
            /* toFixed considera o número de casa decimais após o ponto. */
        </script>
        
</body>
</html>
