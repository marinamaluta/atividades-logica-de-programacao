    <script>

        // 8. Faça um programa que receba 4 notas de um aluno, calcule e imprima a média aritmética das notas e a mensagem de APROVADO para média superior ou igual a 7,0 ou a mensagem de REPROVADO.

        var nota1 = prompt("Digite uma nota");
        var nota2 = prompt("Digite uma nota");
        var nota3 = prompt("Digite uma nota");
        var nota4 = prompt("DIgite uma nota");
        var mediaNotas = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4)) / 4;

        if(mediaNotas > 7){
            alert("Sua nota é " + mediaNotas + " Está Aprovado");
        }else{
            alert("Sua nota é " + mediaNotas + " Está Reprovado");
        };

    
    
    </script>
