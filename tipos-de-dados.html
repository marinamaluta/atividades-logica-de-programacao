<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programacao - Tipos de Dados</title>
</head>
<body>

    <h1>Lógica com JavaScript</h1>
    <script>

        /* entrada */
        var nome = prompt("digite um nome");
        var peso = prompt("digite seu peso em kg");
        var altura = prompt("digite sua altura em metros");
        var imc = peso / (altura * altura);

        /* processamento */
        peso = parseFloat(peso);
        altura = parseFloat(altura);
        /* parseFloat e parseInt considera somente o número com ponto */
        
        /* saida */
        console.log("Seu imc é" + imc.toFixed(2));
        /* toFixed considera o número de casa decimais após o ponto. */
    </script>
    
</body>
</html>
