<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício numero 14 - Logica</title>
</head>
<body>
    <script>
        var codigo = prompt("Digite o codigo");

        if(codigo == 1){
            document.write("Sul");
        }else if(codigo == 2){
            document.write("Norte");
        }else if(codigo == 3){
            document.write("Leste");
        }else if(codigo == 4){
            document.write("Oeste");
        }else if(codigo == 5 || codigo == 6){
            document.write("Nordeste");
        }else if(codigo == 7 || codigo == 8 || codigo == 9){
            document.write("Sudeste");
        }else if(codigo >= 10 && codigo <= 20){
            document.write("Centro-Oeste");
        }else if(codigo >=21 && codigo <=30){
            document.write("Sem definição");
        };

    </script>
</body>
</html>
