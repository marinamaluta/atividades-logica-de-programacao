  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programacao - Tipos de Dados</title>
</head>
<body>
  
  <h1>Lógica com JavaScript</h1>
    <script>

        /* entrada */
        var medida = prompt("digite sua altura em cm");
        
        /* processamento */
        medida = parseFloat(medida);
        var resultado = medida * 2.5;
        /* parseFloat e parseInt considera somente o número com ponto */
        
        /* saida */
        console.log("Sua altura é " + resultado.toFixed(2) + " polegadas");
        /* toFixed considera o número de casa decimais após o ponto. */
    </script>
    
</body>
</html>
