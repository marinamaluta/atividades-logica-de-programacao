<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    // Através de uma variavel é possivel colocar vários valores, a partir do Indice 0 (sempre numericos).
    // Faça um programa que solicite 5 numeros do usúario e a=guarde da seguinte forma: 
    // se for par, multiplicar por 2
    // Se for impar, apenas guarde no array
    
    
    var arrNumeros = [];

    for(i = 0; i <=4; i++){
        arrNumeros[i] = parseInt(prompt("Digite um numero"));

        if(arrNumeros[i] %2 == 0){
           arrNumeros[i] = arrNumeros[i] * 2;
        }
    }

    console.log(arrNumeros);
    </script>
</body>
</html>
