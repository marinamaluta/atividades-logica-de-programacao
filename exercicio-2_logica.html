    <script>

//  2. Faça um programa que receba o ano de nascimento de uma pessoa e o ano atual. Calcule e imprima:
// a. A id ade dessa pessoa
// b. Essa idade convertida em semana

    var anoNascimento = prompt("Qual o ano que você nasceu?");
    var anoAtual = 2017;

document.write("A sua idade é " + ( anoAtual - anoNascimento) + "<br>"); 
document.write("A sua idade em semanas é " + ( anoAtual - anoNascimento) * 48); 


    </script>
